<div>
  <input type="text" placeholder="Tarea" [(ngModel)]="todo.nombre">
  <input type="checkbox" [(ngModel)]="todo.importante"> Importante
  <button (click)="addTodo()">Guardar</button>
</div>
<div>
  <h2>Lista Tareas</h2>
  <div *ngIf="todos.length == 0">
    <h3>No hay tareas</h3>
  </div>
  <ul *ngIf="todos.length > 0">
    <li *ngFor="let todo of todos"
      (click)="terminarTarea(todo)" 
      [ngClass]="modificarEstilos(todo)">
        {{todo.nombre}}
    </li>
  </ul>
</div>
